<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #main div:nth-child(odd)
        {
            background: #825;
            padding:20px;
            
        }
        
            #main div:nth-child(even)
        {
            background: #777;
            padding:20px;
        }
        #main
        {
            text-align: center;
            color: white;
            max-width: 960px;
            margin: 0 auto;
            display:grid;
            grid-template-columns:repeat(9,1fr);

        }
      
    
    </style>
</head>
<body>
    <div id="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        
    </div>
</body>
</html>
