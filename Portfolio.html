<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .main
    {
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-auto-rows: minmax(50px,auto);
        grid-gap: 15px;
        text-align: center;
        vertical-align: middle;
    }
    #navbar
    {
       grid-column: 1/5; 
       grid-row:1/3;
       background-color: #f1f1f1;
    }
    #jumbotron
    {
        grid-column: 1/5;
        grid-row:3/8;
        background-color: #f1f1f1;
    }
    #content1
    {
        grid-column: 1/2;
        grid-row:8/9;
        background-color: #f1f1f1;
    }
    #content2
    {
        grid-column: 2/3;
        grid-row:8/9;
        background-color: #f1f1f1;
    }
    #content3
    {
        grid-column: 3/4;
        grid-row:8/9;
        background-color: #f1f1f1;
    }
    #content4
    {
        grid-column: 4/5;
        grid-row:8/9;
        background-color: #f1f1f1;
    }
    #content5
    {
        grid-column: 1/2;
        grid-row:9/10;
        background-color: #f1f1f1;
    }
    #content6
    {
        grid-column: 2/3;
        grid-row:9/10;
        background-color: #f1f1f1;
    }
    #content7
    {
        grid-column: 3/4;
        grid-row:9/10;
        background-color: #f1f1f1;
    }
    #content8
    {
        grid-column: 4/5;
        grid-row:9/10;
        background-color: #f1f1f1;
    }
    #footer
    {
        grid-column: 1/5;
        grid-row:10/11;
        background-color: #f1f1f1;
    }

    /* media queries*/
    @media only screen and (max-width: 500px) {
        
    }
    </style>
</head>
<body>
    <div class="main">
        <div id="navbar">Navbar</div>
        <div id="jumbotron">jumbotron</div>
        <div id="content1">content1</div>
        <div id="content2">content2</div>
        <div id="content3">content3</div>
        <div id="content4">content4</div>
        <div id="content5">content5</div>
        <div id="content6">content6</div>
        <div id="content7">content7</div>
        <div id="content8">content8</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
